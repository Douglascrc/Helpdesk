server:
    port: 8081
    servlet:
        context-path: /api/v1
spring:
    application:
        name: helpdesk
    datasource:
      url: ${env.DATABASE_URL}
      username: ${env.DATABASE_USERNAME}
      password: ${env.DATABASE_PASSWORD}
      driver-class-name: org.postgresql.Driver
    flyway:
      enabled: true
      baseline-on-migrate: false
      locations: classpath:db/migration
