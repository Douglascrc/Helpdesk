server:
    port: 8081
    servlet:
        context-path: /api/v1
spring:
    application:
        name: helpdesk
    datasource:
      url: jdbc:postgresql://localhost:5432/helpdesk
      username: postgres
      password: helpdesk_password
      driver-class-name: org.postgresql.Driver
    flyway:
      enabled: true
      baseline-on-migrate: false
      locations: classpath:db/migration
